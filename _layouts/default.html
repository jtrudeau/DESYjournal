<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.name | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  {%- seo -%}
  <style>
    :root {
      --desy-blue: #005ea8;
      --desy-orange: #ff6b35;
      --desy-orange-light: #ff8c5a;
      --border-radius: 1.25rem;
    }

    [data-theme="dark"] {
      --bg: #0a0a0f;
      --bg-alt: #1a1a2e;
      --bg-card: #16213e;
      --fg: #f4f6ff;
      --muted: rgba(244, 246, 255, 0.7);
      --border: rgba(0, 94, 168, 0.2);
      --shadow: rgba(0, 0, 0, 0.3);
      color-scheme: dark;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --bg-alt: #f8fafc;
      --bg-card: #ffffff;
      --fg: #1e293b;
      --muted: rgba(30, 41, 59, 0.7);
      --border: rgba(0, 94, 168, 0.15);
      --shadow: rgba(0, 94, 168, 0.1);
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Space Grotesk', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* DESY dots pattern */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 20px 20px, var(--desy-blue) 2px, transparent 2px);
      background-size: 60px 60px;
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease, opacity 0.2s ease;
    }

    a:hover,
    a:focus {
      opacity: 0.88;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 1rem;
      padding: 0.5rem 1rem;
      background: var(--desy-orange);
      color: #05060f;
      font-weight: 600;
      border-radius: 999px;
      z-index: 10;
      transition: top 0.2s ease;
    }

    .skip-link:focus {
      top: 1rem;
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 5;
      backdrop-filter: blur(18px);
      background: var(--bg-alt);
      border-bottom: 1px solid var(--border);
      transition: background-color 0.3s ease;
    }

    .site-header__inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.25rem 4vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border);
      color: var(--fg);
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      border-color: var(--desy-blue);
      color: var(--desy-blue);
    }

    .site-title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--desy-orange);
      display: inline-flex;
      align-items: center;
      gap: 0.65rem;
    }

    .site-title::before,
    .site-title::after {
      content: '';
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 999px;
      background: var(--desy-blue);
      box-shadow: 0 0 12px rgba(0, 94, 168, 0.6);
    }

    .site-nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .site-nav a {
      position: relative;
      padding: 0.25rem 0.5rem;
    }

    .site-nav a::after {
      content: '';
      position: absolute;
      inset: auto 0 -0.35rem 0;
      height: 2px;
      background: var(--desy-blue);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.2s ease;
    }

    .site-nav a:hover::after,
    .site-nav a:focus::after,
    .site-nav a[aria-current='page']::after {
      transform: scaleX(1);
    }

    main {
      position: relative;
      z-index: 1;
      width: min(960px, 92vw);
      margin: 0 auto;
      padding: 3.75rem 0 4.5rem;
      display: flex;
      flex-direction: column;
      gap: 4rem;
    }

    .hero {
      display: grid;
      gap: 1.5rem;
      padding: clamp(2rem, 5vw, 3rem);
      border-radius: calc(var(--border-radius) * 1.2);
      background: var(--bg-card);
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 8px;
      height: 8px;
      background: var(--desy-orange);
      border-radius: 50%;
      box-shadow: 0 0 20px var(--desy-orange);
      z-index: 0;
    }

    .hero__eyebrow {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-size: 0.78rem;
      color: var(--desy-orange);
      z-index: 1;
    }

    .hero__title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 6vw, 3.75rem);
      line-height: 1.1;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin: 0;
      z-index: 1;
      color: var(--desy-blue);
    }

    .hero__description {
      max-width: 42ch;
      color: var(--muted);
      font-size: 1.05rem;
      z-index: 1;
    }

    .hero__cta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      z-index: 1;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.85rem;
      border: 1px solid transparent;
    }

    .button--primary {
      background: var(--desy-blue);
      color: #ffffff;
      box-shadow: 0 8px 24px var(--shadow);
    }

    .button--ghost {
      border-color: var(--border);
      color: var(--desy-orange);
      background: var(--bg-alt);
    }

    .log {
      display: grid;
      gap: 2rem;
    }

    .log__header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
    }

    .log__title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin: 0;
    }

    .log__subtitle {
      color: var(--muted);
      max-width: 45ch;
      font-size: 0.95rem;
    }

    .log__grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .post-card {
      position: relative;
      padding: 1.75rem;
      border-radius: var(--border-radius);
      background: var(--bg-card);
      border: 1px solid var(--border);
      display: grid;
      gap: 1rem;
      min-height: 220px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .post-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px var(--shadow);
    }

    .post-card::before {
      content: '';
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 4px;
      height: 4px;
      background: var(--desy-orange);
      border-radius: 50%;
      pointer-events: none;
    }

    .post-card__title {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      z-index: 1;
    }

    .post-card__date {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--desy-orange);
      z-index: 1;
    }

    .post-card__excerpt {
      color: var(--muted);
      font-size: 0.95rem;
      z-index: 1;
    }

    .post-card__action {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--desy-orange-light);
      font-weight: 600;
      z-index: 1;
    }

    .pagination {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .pagination a,
    .pagination span {
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .pagination .is-active,
    .pagination span[aria-current='page'] {
      background: var(--desy-blue);
      color: #05060f;
      border-color: transparent;
      font-weight: 700;
    }

    .empty-state {
      padding: 2.5rem;
      border-radius: var(--border-radius);
      border: 1px dashed var(--border);
      color: var(--muted);
      text-align: center;
      background: var(--bg-alt);
    }

    .site-footer {
      padding: 3rem 0 4rem;
      background: var(--bg-alt);
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .footer-inner {
      width: min(960px, 92vw);
      margin: 0 auto;
      display: grid;
      gap: 1rem;
    }

    .footer-swatch {
      display: inline-flex;
      gap: 0.65rem;
      justify-content: center;
      align-items: center;
    }

    .swatch {
      width: 0.65rem;
      height: 0.65rem;
      border-radius: 999px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .swatch.blue {
      background: var(--desy-blue);
    }

    .swatch.orange {
      background: var(--desy-orange);
    }

    @media (max-width: 720px) {
      .site-header__inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .site-nav {
        font-size: 0.75rem;
        gap: 0.75rem;
      }

      .hero {
        padding: 2rem;
      }

      .hero__title {
        font-size: clamp(2rem, 10vw, 2.6rem);
      }

      .hero__cta {
        flex-direction: column;
        align-items: stretch;
      }

      .log__grid {
        grid-template-columns: 1fr;
      }

      main {
        gap: 3rem;
        padding-top: 3rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <a class="skip-link" href="#content">Skip to content</a>
  <header class="site-header">
    <div class="site-header__inner">
      <a class="site-title" href="{{ '/' | absolute_url }}">{{ site.name | default: 'inrobotvoice' }}</a>
      <div class="header-controls">
        <nav class="site-nav" aria-label="Primary">
          <a href="{{ '/' | relative_url }}"{% if page.url == '/' %} aria-current="page"{% endif %}>Journal</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light mode">
          <span id="theme-icon">â</span>
        </button>
      </div>
    </div>
  </header>
  <main id="content">
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="footer-inner">
      <span>&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. Broadcast via GitHub Pages.</span>
      <span class="footer-swatch" aria-hidden="true">
        <span class="swatch blue"></span>
        <span class="swatch orange"></span>
      </span>
    </div>
  </footer>
  
  <script>
    // Theme toggle functionality
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      const currentTheme = body.getAttribute('data-theme');
      
      if (currentTheme === 'dark') {
        body.setAttribute('data-theme', 'light');
        themeIcon.textContent = 'â';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeIcon.textContent = 'â';
        localStorage.setItem('theme', 'dark');
      }
    }
    
    // Initialize theme from localStorage or default to dark
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      const themeIcon = document.getElementById('theme-icon');
      
      document.body.setAttribute('data-theme', savedTheme);
      themeIcon.textContent = savedTheme === 'light' ? 'â' : 'â';
    });
  </script>
</body>
</html>
